<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Arrondi avec Ombre</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: left;
            border-radius: 20px; /* Bordure arrondie */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre */
            overflow: hidden; /* NÃ©cessaire pour appliquer l'arrondi correctement */
        }
        th, td {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none; /* Supprime la ligne en bas du tableau */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Titre 1</th>
            <td>Description 1</td>
        </tr>
        <tr>
            <th>Titre 2</th>
            <td>Description 2</td>
        </tr>
        <tr>
            <th>Titre 3</th>
            <td>Description 3</td>
        </tr>
        <tr>
            <th>Titre 4</th>
            <td>Description 4</td>
        </tr>
    </table>
</body>
</html>
